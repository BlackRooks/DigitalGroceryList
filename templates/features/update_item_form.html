{% extends "base.html" %}
{% load crispy_forms_filters %}
{% load static %}
{% block content %}
    <div class="container min-vh-100 justify-content-xl-center">
        <div class="row w-100">
            <div class="col-md-6 mx-auto">
                <div class="card card-body">
                    <form action="" method="POST">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <input type="submit" name="Submit" class="btn btn-primary">
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
